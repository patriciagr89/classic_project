{% extends "base.html" %}

{% block section %}
<h1>Movimientos</h1>
<figure>
    <table role="grid">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Moneda_from</th>
                <th>Cantidad_from</th>
                <th>Moneda_to</th>
                <th>Cantidad_to</th>
            </tr>
        </thead>
        <tbody>
            {% for movements in data %}
            <tr>
                <td>{{movements.date}}</td>
                <td>{{movements.time}}</td>
                <td>{{movements.moneda_from}}</td>
                <td>{{movements.cantidad_from}}</td>
                <td>{{movements.moneda_to}}</td>
                <td>{{movements.cantidad_to}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</figure>
{% endblock %}
