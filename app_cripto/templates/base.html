<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/pico-bootstrap-grid.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="/static/media/">
</head>
<body>
    <div id="main" class="container">
        <header>
            <div class="row">
                <div class="col-2 col-md-3"><img class="logo" src="/static/media/logo.png"></div>
                <div class="col-10 col-md-9 tittle">{{title}}</div>
            </div>
        </header>

        <section id="menu">
            <div class="container">
                <a href="/" class="button contrast {% if isIndex %} active {% endif %}" {% if isIndex %} disabled = "true" {% endif %}><span class="material-symbols-outlined">home</span>&nbsp;Inicio</a>
                <a href="history" class="button contrast {% if isHistory %} active {% endif %}" {% if isHistory %} disabled = "true" {% endif %}><span class="material-symbols-outlined">library_add</span>&nbsp;Historial</a>
                <a href="/purchase" class="button contrast {% if isPurchase %} active {% endif %}" {% if isPurchase %} disabled = "true" {% endif %}><span class="material-symbols-outlined">currency_exchange</span>&nbsp;Compra | Venta</a>
                <a href="/status" class="button contrast {% if isStatus %} active {% endif %}" {% if isStatus %} disabled = "true" {% endif %}><span class="material-symbols-outlined">savings</span>&nbsp;Estado</a>
            </div>
        </section>

        <section class = "container">
            {% block section %}
            {% endblock %} 
        </section>
    
        <footer>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-9">&copy; 2023 Patricia Guti√©rrez Rivas. All rights reserved.</div>
                <div class="col-2"><a class="disclosures" href="/disclosures">Menciones legales</a></div>
        </footer>
    </div>
</body>
</html>
