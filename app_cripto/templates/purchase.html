{% extends "base.html" %}

{% block section %}

<form action = "/purchase" method = "post">

  <div class="buy-window">
    <div class="row">

      <label class="col-6" for="coin_from">Moneda Origen:
        <select id="coin_from" name="coin_from" required>
          <option disabled selected value> -- Seleccionar -- </option>
        {% for movement in movements %}
          <option>{{movement.coin_from}}</option>
        {% endfor %}
        </select>
      </label>

      <label class="col-6" for="coin_to">Moneda destino:
        <select id="coin_to" name="coin_to" required>
          <option disabled selected value> -- Seleccionar -- </option>
        {% for coin in coins %}
          <option>{{coin.coinName}}</option>
        {% endfor %}
        </select>
      </label>

    </div>

    <div class="row">

      <label class="col-5" for="cantidad_from">
        Cantidad a invertir:
        <input type="float" id="cantidad_from" name="cantidad_from" placeholder="Quiero gastar" required>
      </label>

      <div class="col-2">
        <button id="calculate" class="submit" type="submit"><span class="material-symbols-outlined">calculate</span></button>
      </div>
      
      <label class="col-5" for="cantidad_to">
        Cantidad final:
        <input type="float" id="cantidad_to" name="cantidad_to" value="Recibiré" readonly required>
      </label>
    
    </div>
  
    <div class="row">
      <div class="col-7"></div>
      <label class="col-5" for="unit">
        Precio unitario:
        <input type="float" name="unit" value="Precio de referencia" readonly required>
      </label>

    </div>

    <button class="row col-12 submit" type="submit">Realizar transacción</button>
  </div>
</form>

{% endblock %}
