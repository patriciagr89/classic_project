{% extends "base.html" %}

{% block section %}
<h1>Listado de movimientos</h1>
{% if movements is none or movements|length < 1 %}
    SIN MOVIMIENTOS.
{% else %}
    <figure>
        <table role="grid" class="nowrap">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Moneda origen</th>
                    <th>Cantidad origen</th>
                    <th>Moneda destino</th>
                    <th>Cantidad destino</th>
                    <th>Precio Unitario</th>
                </tr>
            </thead>
            <tbody>
                {% for movement in movements %}
                <tr>
                    <td>{{movement.date}}</td>
                    <td>{{movement.time}}</td>
                    <td>{{movement.coin_from}}</td>
                    <td>{{movement.quantity_from}}</td>
                    <td>{{movement.coin_to}}</td>
                    <td>{{movement.quantity_to}}</td>
                    <td>{{movement.quantity_from / movement.quantity_to}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>
{% endif %}
{% endblock %}
