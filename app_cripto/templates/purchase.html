{% extends "base.html" %}

{% block section %}

<form action = "/purchase" method = "post">

    <div class="grid">
  
      <label for="moneda_from">Moneda Origen:
        <select id="moneda_from" name="moneda_from" required>
          <option>…</option>
        </select>
      </label>
    
      <label for="moneda_to">Moneda destino:
        <select id="moneda_to" name="moneda_to" required>
          <option disabled selected value> -- Seleccionar -- </option>
        {% for coin in coins %}
          <option>{{coin.coinName}}</option>
        {% endfor %}
        </select>
      </label>
    </div>
    
    <div class="grid">

      <label for="cantidad_from">
        Cantidad a invertir:
        <input type="float" id="cantidad_from" name="cantidad_from" placeholder="Quiero gastar" required>

        <a href="#" class="center">
          <span class="material-symbols-outlined">
              calculate
          </span>
        </a>

      </label>

      <label for="cantidad_to">
        Cantidad final:
        <input type="float" id="cantidad_to" name="cantidad_to" value="Recibiré" readonly required>
      </label>
    
    </div>
  
    <label for="pu">
      Precio unitario:
      <input type="float" id="pu" name="pu" value="Precio de referencia" readonly required>
    </label>
  
    <button class="submit" type="submit">Realizar transacción</button>
  
  </form>

{% endblock %}
